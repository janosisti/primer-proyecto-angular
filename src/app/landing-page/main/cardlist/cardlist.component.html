<div class="cards-container">
  @for(card of cards; track card.id){
  <div class="card">
    <div class="price">
      {{ card.precio }} <i class="fa-brands fa-ethereum"></i>
    </div>
    <div class="image-container">
      <img
        class="img-principal"
        ngSrc="{{ card.imgUrl }}"
        alt="{{ card.nombre }}"
        width="100"
        height="100"
      />
    </div>
    <p>{{ card.description }}</p>
  </div>
  }
</div>
